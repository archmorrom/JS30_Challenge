<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Key Detection</title>
  <script type="text/javascript" src="http://www.cornify.com/js/cornify.js"></script>
</head>

<body>
  <script>
    const pressed = [];
    const secrectCode = 'hello';

    window.addEventListener('keyup', (e) => {
      console.log(e.key);
      pressed.push(e.key);
      pressed.splice(-secrectCode.length - 1, pressed.length - secrectCode.length);
      // 比較兩個物件是否相等 => 兩種寫法
      // pressed.join('').includes(secrectCode)
      // pressed.join('') === secrectCode
      if (pressed.join('').includes(secrectCode)) {
        console.log('Bingo!');
        cornify_add();
      }
      console.log(pressed);
    });
  </script>
</body>

</html>
